<!DOCTYPE html>
<html>
<head>
    <title>게시판</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
</head>
<body>
<nav>
    <div class="nav-container">
        <h1 class="nav-title">게시판</h1>
        <button class="button" onclick="showModal()">새 글 작성</button>
    </div>
</nav>

<div class="container">
    <!-- Modal Form -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>새 게시글 작성</h2>
                <button class="close-button" onclick="hideModal()">&times;</button>
            </div>
            <form id="postForm" onsubmit="submitPost(event)">
                <div class="form-group">
                    <input type="text" id="title" placeholder="제목" required>
                </div>
                <div class="form-group">
                    <textarea id="content" placeholder="내용" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <input type="text" id="author" placeholder="작성자" required>
                </div>
                <button type="submit" class="button">작성하기</button>
            </form>
        </div>
    </div>

    <!-- Posts Table -->
    <div class="posts-table">
        <table id="posts">
            <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>content</th>
                <th>author</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody id="postsBody">
            <!-- Posts will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>
<script src="/static/js/main.js"></script>
</body>
</html>
