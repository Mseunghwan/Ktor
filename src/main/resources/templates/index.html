<!DOCTYPE html>
<html>
<head>
    <title>게시판</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<h1>게시판</h1>

<div class="post-form">
    <h2>새 게시글 작성</h2>
    <form id="postForm">
        <input type="text" id="title" placeholder="제목" required><br>
        <textarea id="content" placeholder="내용" required></textarea><br>
        <input type="text" id="author" placeholder="작성자" required><br>
        <button type="submit" class="button">작성</button>
    </form>
</div>

<h2>게시글 목록</h2>
<table id="postsTable">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody id="postsBody">
    </tbody>
</table>

<script src="/static/js/main.js"></script>
</body>
</html>
